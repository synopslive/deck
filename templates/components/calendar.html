<section class="calendar">
    <ul class="weekdays">
        {% for weekday in weekdays %}
            {% include "components/weekday.html" with day=weekday episodes=next_episodes %}
        {% endfor %}
    </ul>
    <div class="calendar-legend">
        <p class="calendar-week">Semaine du <strong>{{ weekdays.0|date:"l j F" }}</strong></p>
    </div>
</section>
